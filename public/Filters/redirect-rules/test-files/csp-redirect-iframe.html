<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' blob:">
    <title>Document</title>
</head>
<body>

<div id="case8"></div>

<script>
    (async () => {
        let scriptText;
        try {
            const res = await fetch('./csp-redirect.js');
            scriptText = await res.text();
        } catch (e) {
            document.getElementById('case8').textContent = 'case8 request blocked at all';
            throw e;
        }

        eval(scriptText);
    })()
</script>

</body>
</html>
