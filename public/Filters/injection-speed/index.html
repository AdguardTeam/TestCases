<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Inline script to log the current timestamp -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Injection Speed Test</title>
</head>

<body>
    <div class="container mt-5">
        <!-- Main heading of the page -->
        <h1>Injection Speed Test</h1>

        <p>
            This page is used to test the injection speed of script and
            scriptlet rules by our apps and extensions under different
            circumstances.
        </p>

        <!-- Separate section for subscribing to the test filter -->
        <section id="subscribe-section" class="mb-4">
            <div id="subscribe-to-test-important-rules-filter" class="subscribe-link">
                <a href="./test-injection-speed.txt" class="btn btn-primary" role="button"
                    aria-label="Subscribe to Test Filter">
                    Subscribe to Test Filter
                </a>
            </div>
        </section>

        <!-- Ordered list for the remaining links -->
        <ol class="mt-4">
            <!-- List item for the service worker test page -->
            <li class="mb-4">
                <a href="./service-worker" class="btn btn-secondary" role="button" aria-label="Service Worker Page">
                    Service worker page
                </a>
            </li>

            <!-- List item for a simple page -->
            <li class="mb-4">
                <a href="./simple" class="btn btn-secondary" role="button" aria-label="Simple page">
                    Simple page
                </a>
            </li>

            <!-- List item for a simple extended page with more logs -->
            <li class="mb-4">
                <a href="./simple-extended" class="btn btn-secondary" role="button" aria-label="Simple page">
                    Simple page extended
                </a>
            </li>

            <!-- List item for a simple page with CSP restriction -->
            <!-- related: https://github.com/AdguardTeam/AdguardBrowserExtension/issues/1733 -->
            <li class="mb-4">
                <a href="./simple-csp" class="btn btn-secondary" role="button" aria-label="Simple page">
                    Simple page with CSP 'script-src'
                </a>
            </li>
        </ol>
    </div>
</body>

</html>
