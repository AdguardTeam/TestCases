<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>
<body>
    <p>Clicking on each of buttons below will install a popup in the current page.</p>
    <p>Clicking on another button will remove a previous popup and install a new one.</p>
    <script src="./popup-installers.js"></script>
    <script>
        function uninstallAll() {
            popupInstallers.forEach(function(installer) {
                installer.uninstall();
            });
        }

        popupInstallers.forEach(function(installer, index) {
            document.write('<button onclick="uninstallAll();popupInstallers[' + index + '].install();event.stopPropagation();">' + installer.name + '</button>');
        });
    </script>
</body>

</html>
