<!DOCTYPE html>
<html>
<body>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <script>
    window.onclick = function(evt) {
        var pageX = evt.pageX;
        var pageY = evt.pageY;
        marker.style.left = pageX + 'px';
        marker.style.top = pageY + 'px';
    };

    var tds = document.getElementsByTagName('td');

    for (var iTds = 0, lTds = tds.length; iTds < lTds; iTds++) {
        var node = tds[iTds];
        node.onclick = function(evt) {
            this.style.backgroundColor = '#ff0000';
        }
    }
    </script>

    <div id="marker" style="border-style:solid;border-width:2px;position:absolute;">Clicked position</div>

    <style>
        table{
            width: 100%;
            border-collapse:collapse;
        }

        td{
            width: 33%;
            text-align: left;
            border: 1px solid black;
        }
    </style>

</body>
</html>
